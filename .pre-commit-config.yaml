repos:
- repo: https://github.com/psf/black
  rev: 22.10.0
  hooks:
    - id: black
      name: black
      description: "Black: The uncompromising Python code formatter"
      entry: black
      language: python
      minimum_pre_commit_version: 2.9.2
      require_serial: true
      types_or: [python, pyi]
- repo: https://github.com/pycqa/isort
  rev: 6.0.0
  hooks:
    - id: isort
      name: isort (python)